<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Grid</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/animations.css">
</head>
<body>
	<div class="container">
		<header class="main-header">
			<h1 class="ta-center">CSS grid and input validations</h1>
		</header>
		<div class="grid-1row">
			<div class="grid-c2 grid-cmd12 grid-smc12">
				<div class="box-shadow round bg-dgray tc-white">
					sidebar
				</div>
			</div>
			<div class="grid-c10 grid-clg12 grid-cmd12 grid-smc12 p-10">
				<div class="box-shadow round bg-lgray summary pt-30">
					<div class="grid-1row">
						<div class="summary__main-title">Datos de cotización</div>
						<div class="grid-c3 grid-clg3 grid-cmd6 grid-smc12">
							<div class="box-shadow__title">Tipo de planilla</div>
							<div class="box-shadow__value">No acotado a la RMA</div>
							<div class="box-shadow__title">Planilla asegurable</div>
							<div class="box-shadow__value">S/ 15 653.36</div>
						</div>
						<div class="grid-c3 grid-clg3 grid-cmd6 grid-smc12">
							<div class="box-shadow__title">Cobro inclusión</div>
							<div class="box-shadow__value">Al declarar</div>
							<div class="box-shadow__title">Total trabajadores</div>
							<div class="box-shadow__value">482</div>
						</div>
						<div class="grid-c3 grid-clg3 grid-cmd6 grid-smc12">
							<div class="box-shadow__title">Fecha inclusión</div>
							<div class="box-shadow__value">01/12/2020</div>
							<div class="box-shadow__title">Tasas</div>
							<div class="box-shadow__value">
								<div>Empleado: 0.012%</div>
								<div>Obrero alto riesgo: 0.013%</div>
							</div>
						</div>
						<div class="grid-c3 grid-smc12 summary__main-total">
							<div class="box-shadow__title">Monto total</div>
							<div class="box-shadow__value">S/ 63.95</div>
						</div>
					</div>
				</div>
				<form>
					<div class="grid-1row">
						<div class="grid-c4 grid-smc12">
							<div class="form-input top-label">
								<label for="email" class="form-input__label">Correo electrónico</label>
								<input type="text" id="email" class="form-input__text" autocomplete="off">
							</div>
						</div>
						<div class="grid-c4 grid-smc12">
							<div class="form-input top-label">
								<label for="name" class="form-input__label">Nombre completo</label>
								<input type="text" id="name" class="form-input__text" autocomplete="off">
							</div>
						</div>
						<div class="grid-c4 grid-smc12">
							<div class="form-input top-label">
								<label for="phone" class="form-input__label">Teléfono</label>
								<input type="text" id="phone" class="form-input__text" autocomplete="off">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- <div class="grid-c10 main">main</div>
		<div class="grid-c2 sidebar">sidebar</div>
		<div class="d-grid">
			<div class="grid-c1 footer">footer</div>
		</div> -->

	</div>
	<script src="index.js"></script>
</body>
</html>
